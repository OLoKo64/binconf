[package]
name = "binconf"
version = "0.1.3"
edition = "2021"
authors = ["OLoKo64 <reinaldorozatoj.11cg1@aleeas.com>"]
description = "Save and load from a binary configuration file with ease."
categories = ["config"]
keywords = ["hash", "config", "binary", "toml", "json", "yaml", "ron"]
repository = "https://github.com/OLoKo64/binconf"
license = "MIT"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[example]]
name = "examples"

[features]
default = ["binary-conf"]
full = ["binary-conf", "toml-conf", "json-conf", "yaml-conf", "ron-conf"]
binary-conf = ["bincode", "md-5"]
toml-conf = ["toml"]
json-conf = ["serde_json"]
yaml-conf = ["serde_yaml"]
ron-conf = ["ron"]

[dependencies]
bincode = { version = "1.3.3", optional = true }
dirs = "5.0.1"
md-5 = { version = "0.10.5", optional = true }
ron = { version = "0.8.0", optional = true }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = { version = "1.0.96", optional = true }
serde_yaml = { version = "0.9.21", optional = true }
toml = { version = "0.7.4", optional = true }
